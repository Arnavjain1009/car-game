	<script>

	  // Get a reference to the users collection
	  const usersRef = firebase.firestore().collection('rishi');

	  // Get all users from the collection and populate the dropdown menu
	  usersRef.get().then(querySnapshot => {
	    const dropdownMenu = document.getElementById('users-dropdown');

<select id="user-dropdown">

  <script>var firebaseConfig = {
    apiKey: "AIzaSyBP5fSB_kiakv0r-WMo7BkP2Ik70c26tT0",
  authDomain: "whattschat-f522c.firebaseapp.com",
  databaseURL: "https://whattschat-f522c-default-rtdb.firebaseio.com",

  messagingSenderId: "746097682908",
  appId: "1:746097682908:web:51a0278320ad4af5774719",
    
  };
  firebase.initializeApp(firebaseConfig);
  
  // Get a reference to the Firebase database
  var database = firebase.database();
  
  // Get a reference to the user dropdown element
  var userDropdown = document.getElementById("user-dropdown");
  
  // Fetch the user IDs from Firebase and populate the dropdown list
  database.ref("users").once("value", function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
      var userId = childSnapshot.key;
      var option = document.createElement("option");
      option.value = userId;
      option.text = userId;
      userDropdown.appendChild(option);
    });
  });</script>







</select>
